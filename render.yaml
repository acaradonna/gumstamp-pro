services:
  - type: web
    name: gumstamp
    runtime: docker
    plan: starter
    autoDeploy: true
    region: oregon
    dockerCommand: ""
    dockerfilePath: ./Dockerfile
    healthCheckPath: /healthz
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: BASE_URL
        value: https://gumstamp.onrender.com
      - key: GUMROAD_PRODUCT_ID
        sync: false
      - key: STORAGE_DIR
        value: /data
      - key: ALLOWED_ORIGINS
        value: "https://gumstamp.com,https://www.gumstamp.com,https://gumstamp.onrender.com"
      - key: GIT_SHA
        sync: false
      - key: RELEASE
        sync: false
      # Monitoring configuration
      - key: SENTRY_DSN
        sync: false
      - key: OTLP_ENDPOINT
        sync: false
      - key: GRAFANA_CLOUD_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: ENABLE_TRACING
        value: "true"
      - key: ENABLE_METRICS
        value: "true"
      - key: SLOW_REQUEST_THRESHOLD
        value: "2.0"
      - key: ERROR_RATE_THRESHOLD
        value: "5.0"
    disk:
      name: data
      mountPath: /data
      sizeGB: 5